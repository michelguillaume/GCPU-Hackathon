apiVersion: apps/v1
kind: Deployment
metadata:
  name: filing-manager-deployment
  labels:
    app: filing-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filing-manager
  template:
    metadata:
      labels:
        app: filing-manager
    spec:
      containers:
        - name: filing-manager-container
          image: filing-manager
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/secrets/key.json"
          volumeMounts:
            - name: firestore-key-volume
              mountPath: "/secrets"
              readOnly: true
      volumes:
        - name: firestore-key-volume
          secret:
            secretName: firestore-key
